syntax = "proto3";
package v0;
option go_package = "v0";

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

message Header {
    string ApiVersion = 1;
    string Kind = 2;
    google.protobuf.Any Meta = 4;
}

message Witness {
    map<string, bytes> Signatures = 1;
}

message State {
    double State = 1;
    double PrevState = 2;
    google.protobuf.Timestamp TimeAccepted = 3;
}

message Config {
    Header Header = 1;
    Witness Witness = 2;
    State State = 3;
    google.protobuf.Any Spec = 4;
}

