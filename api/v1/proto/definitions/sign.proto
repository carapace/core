syntax="proto3";
package v1.sign;
option go_package = "v1";

import "identity.proto";
import "response.proto";


message SigningPayload {
    bytes Payload = 1;
    v1.IAM.Signatures Signatures = 2;
}

message SigningPayloadResponse {
    bytes Payload = 1;
    v1.response.Response Response = 2;
}

service SigningService {
    rpc Search (SigningPayload) returns (SigningPayloadResponse);
}